<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        {% for post in site.posts %}
                        {% if post.label == page.label %}
                        <li class="active">
                        {% else %}
                        <li>
                        {% endif %}
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.label }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="page-header header">
                <div class="row">
                    <div class="col-md-2">
                        <img src="{{ "/imgs/rennepont.png" | prepend: site.baseurl }}"/>
                    </div>
                    <div class="col-md-10">
                        <h1>{{ site.title }}</h1>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="wrapper">
                    {{ content }}
                </div>
            </div>
        </div>
    </body>

</html>
