---
layout: default
title: Hochzeit

<div class="home">
    {% for post in site.posts limit: 1 %}
    <div class="post">

        <header class="post-header">
            <h1 class="post-title">{{ post.title }}</h1>
        </header>

        <article class="post-content">
            {{ post.content }}
        </article>

    </div>
    {% endfor %}
</div>
